<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>HTML & CSS Foundations Card</title>
  </head>
  <body>
    <div class="card">
      <img
        class="header"
        src="img/illustration-article.svg"
        alt="Illustration"
      />
      <div class="card-content">
        <div class="badge">Learning</div>
        <div class="date">Published 21 Dec 2023</div>
        <h1 class="card-title">HTML & CSS foundations</h1>
        <p class="card-description">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
        <div class="card-footer">
          <img class="author" src="img/image-avatar.webp" alt="Author Photo" />
          <h2>Greg Hooper</h2>
        </div>
      </div>
    </div>
  </body>
</html>
